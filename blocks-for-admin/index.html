<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Примеры блоков для админки</title>
    <link rel="stylesheet" href="css/site-styles.css">
    <link rel="stylesheet" href="css/files-page.css">
</head>
<body>
<div class="container">
    <h1>Примеры блоков для кастомных страниц для вставки в админку</h1>

    <div class="blocks">
        <div class="block">
            <div class="block__title"><span>Блок без ошибки и без логотипа </span>
                <div class="block__file">
                    <a href="files/Стандарт_без_ошибки_и_без_лого.txt" download="">Скачать файл</a>
                </div>
            </div>
            <div class="block__images">
                <img src="images/without-logo-and-error.png" alt="#">
                <img src="images/without-logo-and-error_mob.png" alt="#">
            </div>

        </div>
        <div class="block">
            <div class="block__title"><span>Блок с ошибкой и с логотипом</span>

                <div class="block__file">
                    <a href="files/Стандарт_С_ОШИБКОЙ_и_с_лого.txt" download="">Скачать файл</a>
                </div>
            </div>
            <div class="block__images">
                <img src="images/With-logo-and-error.png" alt="#">
                <img src="images/With-logo-and-error_mob.png" alt="#">
            </div>

        </div>
        <div class="block">
            <div class="block__title"><span>Три шага без ошибки</span>
                <div class="block__file">
                    <a href="files/Три_шага_БЕЗ_ошибок.txt" download="">Скачать файл</a>
                </div>
            </div>
            <div class="block__images">
                <img src="images/3_dost_without-warning.png" alt="#">
                <img src="images/3_dost_without-warning_mob.png" alt="#">
            </div>

        </div>
        <div class="block">
            <div class="block__title"><span>Три шага с ошибкой</span>
                <div class="block__file">
                    <a href="files/Три_шага_с_ошибкой.txt" download="">Скачать файл</a>
                </div>
            </div>
            <div class="block__images">
                <img src="images/3_dost_with-warning.png" alt="#">
                <img src="images/3_dost_with-warning_mob.png" alt="#">
            </div>
        </div>
    </div>
</div>
</body>
</html>
